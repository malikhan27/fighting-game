<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
  <div id="login-page" class="d-flex flex-column login-div align-items-center justify-content-center h-100">
    <div class=" text-center" style="color: darkblue; font-size: 40px;">
      WELCOME TO FIGHTING GAME
    </div>
    <div class="mt-5 text-center">
      <label for="player-1">ENTER YOUR NAME PLAYER 1</label>
      <input class="form-control w-100" type="text" name="player1" id="player-1">
    </div>
    <div class="text-center">
      <label for="player-2">ENTER YOUR NAME PLAYER 2</label>
      <input class="form-control w-100" type="text" name="player2" id="player-2">
    </div>
    <div>
      <button onclick="windowshift()" class="btn btn-danger mt-2">Enter the game</button>
    </div>
  </div>

  <div id="main" class=" mt-3 d-none">
    <div class="d-flex flex-column">
      <div class="row">
        <div class="col-5 text-center ">
          <h4 id="player1name" class="names ms-3"></h4>
          <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 80%"></div>
          </div>
        </div>
        <div class="col-2 text-center">
          <h1 class="text-light fs-1">56</h1>
        </div>
        <div class="col-5 text-center">
          <h4 id="player2name" class="names"></h4>
          <div class="progress ms-2" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 80%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="h-75 position-relative">
    <img id="image1" class="img1" style="width: 150px; height: 200px;" src="assets/kyo94stance.gif" alt="">
    <img id="image2" class="img2" style="width: 150px; height: 200px;" src="assets/snk-kevin.gif" alt="">

  </div>

































  <script src="app.js"></script>
  <script src="bundle.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
</body>

</html>
